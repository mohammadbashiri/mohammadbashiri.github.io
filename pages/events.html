<!DOCTYPE html>

    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="/theme/css/main.css">
    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const image = document.querySelector("#main img");
            const news = document.getElementById("news");
            const emailIcon = document.getElementById("email-icon");
            const githubIcon = document.getElementById("github-icon");
            const twitterIcon = document.getElementById("twitter-icon");
            const darkModeIcon = document.getElementById("dark-mode-icon");

            body.classList.toggle("dark-mode");
            image.classList.toggle("dark-mode");
            
            
            const darkModeEnabled = body.classList.contains("dark-mode");
            
            // Set opacity to 0 before changing source
            emailIcon.style.opacity = 0;
            githubIcon.style.opacity = 0;
            twitterIcon.style.opacity = 0;
            darkModeIcon.style.opacity = 0;
    
            // Change source and then set opacity back to 1
            setTimeout(() => {
                emailIcon.src = darkModeEnabled ? "/theme/images/email_icon_dark.png" : "/theme/images/email_icon_light.png";
                githubIcon.src = darkModeEnabled ? "/theme/images/github_icon_dark.png" : "/theme/images/github_icon_light.png";
                twitterIcon.src = darkModeEnabled ? "/theme/images/twitter_icon_dark.png" : "/theme/images/twitter_icon_light.png";
                darkModeIcon.src = darkModeEnabled ? "/theme/images/dark_mode_icon_dark.png" : "/theme/images/dark_mode_icon_light.png";

                emailIcon.style.opacity = 1;
                githubIcon.style.opacity = 1;
                twitterIcon.style.opacity = 1;
                darkModeIcon.style.opacity = 1;
            }, 150);  // 0.5 seconds, to match the transition duration
        }
    </script>
</head>
<body>
    <div id="container">
        <!-- Dark Mode Toggle Icon -->
        <div id="dark-mode-toggle" onclick="toggleDarkMode()">
